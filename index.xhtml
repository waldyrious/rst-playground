<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Live rST playground</title>
    <meta name="viewport" content="width=device-width" />
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/pyc/pyodide.js"></script>
    <link rel="stylesheet" href="vendor/downstyler/downstyler.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- prettier-ignore -->
    <header>
      <h1>reStructuredText playground</h1>
      <p>
        <strong><a href="https://docutils.sourceforge.io/rst.html">reStructuredText</a></strong> (rST)
        is a language for marking up plain text â€” similar to markdown, but more complex and powerful.
      </p>
      <p>
        This <a href="https://github.com/waldyrious/rst-playground">open source</a> tool
        converts rST content into rich text (HTML)
        by running <a href="https://docutils.sourceforge.io">docutils</a> (a Python program)
        in the browser using <a href="https://pyodide.org">Pyodide</a>.
      </p>
      <noscript><mark><strong>Note:</strong> This page requires JavaScript to work.</mark></noscript>
    </header>

    <form>
      <label for="rst-input">reStructuredText input</label>
      <label for="html-output">HTML output</label>
      <textarea name="rst_input" id="rst-input" autofocus="true" disabled="true"></textarea>
      <iframe id="html-output"></iframe>
    </form>

    <script src="script.js"></script>
  </body>
</html>
